<app-slider [name]="'Contacto'" [size]="'sm'"></app-slider>
<div class="center">
  <section id="content-contact">
    <h2 class="subheader">Cont√°ctanos</h2>
    <div class="col-lg-12">
      <form class="form-contact contact_form">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <textarea
                class="form-control"
                name="message"
                id="message"
                cols="30"
                rows="10"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Escribir Mensaje'"
                placeholder="Escribir Mensaje..."
              ></textarea>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input
                class="form-control valid"
                name="name"
                id="name"
                type="text"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Escribe tu nombre'"
                placeholder="Escribe tu nombre"
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input
                class="form-control valid"
                name="email"
                id="email"
                type="email"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Escribe tu email'"
                placeholder="Escribe tu email"
              />
            </div>
          </div>
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="button button-contactForm boxed-btn">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </section>
  <app-sidebar></app-sidebar>
</div>
