<div class="container">
  <div class="py-5 text-center">
    <h2>Crear Artículo</h2>
    <hr />
  </div>

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Accesibilidad</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Título</h6>
            <small class="text-muted">Descripción...</small>
          </div>
          <span class="text-muted">Hace 1 min</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Título</h6>
            <small class="text-muted">Descripción...</small>
          </div>
          <span class="text-muted">Hace 1 día</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Título</h6>
            <small class="text-muted">Descripción...</small>
          </div>
          <span class="text-muted">Hace 1 año</span>
        </li>
      </ul>

      <form class="card p-2">
        <div class="input-group">
          <input
            type="search"
            class="form-control"
            placeholder="Buscar artículo..."
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary">Buscar</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Información Personal</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="name">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Ingresa tu nombre"
              value=""
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="title">Título</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Escribe el título de tu artículo"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="content">Contenido</label>
          <div class="input-group">
            <textarea
              name="content"
              id="content"
              placeholder="Escribe el contenido aquí..."
              required
            ></textarea>
          </div>
        </div>

        <hr class="mb-4" />
        <button class="btn btn-primary btn-lg btn-block" type="submit">
          Compartir artículo
        </button>
        <br />
      </form>
    </div>
  </div>
</div>
