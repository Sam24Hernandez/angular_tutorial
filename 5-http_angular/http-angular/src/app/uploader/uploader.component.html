<h3>Subir archivo</h3>
<form enctype="multipart/form-data" method="post">
  <div>
    <label for="picked">Elija el archivo para subir</label>
    <div>
      <input
        type="file"
        id="picked"
        #picked
        (click)="message = ''"
        (change)="onPicked(picked)"
      />
    </div>
  </div>
  <p *ngIf="message">{{ message }}</p>
</form>
