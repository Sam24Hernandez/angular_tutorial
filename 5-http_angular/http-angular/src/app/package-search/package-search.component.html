<h3>Buscador de Paquetes Npm</h3>
<p>
  <i>Busca cuando se detiene la escritura. Se almacena durante 30 segundos.</i>
</p>
<input (keyup)="search($event.target.value)" id="name" placeholder="Buscar" />
<input
  type="checkbox"
  id="refresh"
  [checked]="withRefresh"
  (click)="toggleRefresh()"
/>
<label for="refresh">con la actualizaci√≥n</label>

<ul>
  <li *ngFor="let package of packages$ | async">
    <b>{{ package.name }} v.{{ package.version }}</b> -
    <i>{{ package.description }}</i>
  </li>
</ul>
